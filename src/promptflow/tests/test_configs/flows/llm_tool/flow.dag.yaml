inputs:
  topic:
    type: string
    default: hello world
    is_chat_input: false
  stream:
    type: bool
    default: false
    is_chat_input: false
outputs:
  joke:
    type: string
    reference: ${echo.output}
nodes:
- name: echo
  type: python
  source:
    type: code
    path: echo.py
  inputs:
    input: ${joke.output}
  use_variants: false
- name: joke
  type: llm
  source:
    type: code
    path: joke.jinja2
  inputs:
    deployment_name: gpt-35-turbo
    temperature: 1
    top_p: 1
    max_tokens: 256
    presence_penalty: 0
    frequency_penalty: 0
    stream: ${inputs.stream}
    topic: ${inputs.topic}
  provider: AzureOpenAI
  connection: azure_open_ai_connection
  api: chat
  module: promptflow.tools.aoai
  use_variants: false
