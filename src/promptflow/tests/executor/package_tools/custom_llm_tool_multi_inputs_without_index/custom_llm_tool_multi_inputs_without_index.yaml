custom_llm_tool.TestCustomLLMTool.call:
  name: Test Custom LLM Tool
  type: custom_llm
  function: call
  module: TestCustomLLMTool
  inputs:
    connection:
      type:
        - AzureOpenAIConnection
    deployment_name:
      type:
        - string
    api:
      type:
        - string
    temperature:
      type:
        - double
    top_p:
      type:
        - double
    max_tokens:
      type:
        - int
    stop:
      default: ""
      type:
        - list
    presence_penalty:
      default: 0
      type:
        - double
    frequency_penalty:
      default: 0
      type:
        - double
